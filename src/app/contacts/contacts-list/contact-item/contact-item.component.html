<a
class="list-group-item list-group-item-action mb-2"
[routerLink]="[contact.id]"
>
    <div class="d-flex w-100 justify-content-between">
      <h5>{{ contact.firstName + ' ' + contact.lastName }}</h5>
      <img
      [src]="contact.imagePath"
      alt="{{ contact.lastName }}"
      class="img-fluid">
    </div>
</a>
