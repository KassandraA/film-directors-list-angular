<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-8">
    <button
    class="btn btn-info mb-4"
    (click)="onNewContact()"
    [disabled]="!authenticated.canActivate()">New Contact</button>
  </div>
</div>

<div class="row">
  <div
  class="col-sm-12 col-md-12 col-lg-12"
  id="contacts-list-block"
  [ngClass]="contactsHeight ? 'widen' : 'shorten'">
    <app-contact-item
    *ngFor="let contactEl of contacts"
    [contact]="contactEl"></app-contact-item>
  </div>
</div>
